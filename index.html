<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey's website
  </title>

  <!-- tailwind and daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- manrope google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">


  <!-- tailwind custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gradient-start': '#FF8938',
            'gradient-end': '#F00',
            'bg-btn': '#F85559',
          }
        }
      }
    }
  </script>

  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>

</head>

<body class="font-manrope">

  <!--slider section-->

  <section class="max-w-screen-xl mx-auto px-8 md:px-16 ig:px-24 py-15 my-24">




    <div class="carousel w-full">

      <div id="slide1" class="carousel-item relative w-full">
        <div class="hero min-h-screen" style="background-image: url(./Images/1.png);">

          <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
            </div>
          </div>
        </div>
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>


      <div id="slide2" class="carousel-item relative w-full">
        <div class="hero min-h-screen" style="background-image: url(./Images/1.png);">

          <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
            </div>
          </div>
        </div>
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
  </section>


  <!--Professional Hockeys Club section-->


  <section class="max-w-screen-xl mx-auto px-8 md:px-16 ig:px-24 py-15 my-24">
    <div>

      <div class="text-center pb-10">
        <h1 class=" font-bold mb-5 text-bold text-2xl md:text-4xl ">Professional Hockeys Club</h1>
        <p class="text-xs">
          Professional Hockey Club boasts a rich history of success in the sport,<br> renowned for its elite players and
          passionate fan base.
        </p>

      </div>
      <div>
        <div class="radial-progress text-primary" style="--value:70;" role="progressbar">70%</div>
      </div>
    </div>
  </section>
</body>

</html>
